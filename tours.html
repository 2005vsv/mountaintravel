<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mountain Travel</title>
    <link rel="stylesheet" href="tousty.css" />
  </head>
  <body>
    <div class="tour">
        <h1 >Tour information</h1>

    </div>
    
    <main>
      <section class="tgrid">
        
        <div class="grid">
          <div class="img">
            <img
              src="https://images.unsplash.com/photo-1595815771614-ade9d652a65d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8amFtbXUlMjBhbmQlMjBrYXNobWlyfGVufDB8fDB8fHww"
              alt=""
              id="img1"
            />
            </div>
            <hr />
            <div id="one">
              <figcaption class="figure">
                <span class="place">place:Jammu and kashmir</span>
                <br />
                <span>trip duration:1 week</span>
                <br />
                <span>price: &#8377;40000/-</span>
              </figcaption>
              <div class="but">
                <button class="button">Visit now</button>
              </div>
            </div>
          </div>
        </div>

      <div class="two">
        <figure class="img">
          <img
            src="https://plus.unsplash.com/premium_photo-1697730314165-2cd71dc3a6a4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bXVubmFyJTIwa2VyYWxhfGVufDB8fDB8fHww"
            alt="" id="img2"
          />
          <hr>
          <figcaption class="figure">
            <span class="place">place:Munnar,Kerala</span>
            <br />
            <span >trip duration:4days</span>
            <br />
            <span>price:&#8377;5000/-</span>
          </figcaption>
          <div class="but">
            <button class="button">Visit now</button>
          </div>
        </figure>
      </div>
      <div class="three">
        <figure class="im">
          <img
            src="https://images.unsplash.com/photo-1477271706509-fecda7438b68?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c3dpdHplcmxhbmR8ZW58MHx8MHx8fDA%3D"
            alt="" id="img3"
          />
          <hr>
          <figcaption class="figure">
            <span class="place">place:switzerland</span>
            <br />
            <span>trip duration:2 weeks</span>
            <br />
            <span>price:&#8377;80000/-</span>
          </figcaption>
          <div class="but">
            <button class="button">Visit now</button>
          </div>
        </figure>
      </div>
      <div class="four">
        <figure class="im">
          <img
            src="https://media.istockphoto.com/id/1402466889/photo/aerial-view-of-mirissa-sri-lanka.webp?b=1&s=612x612&w=0&k=20&c=YjpKM2fdi2E614TS8T0ABWworuxe0bC0SoazDY0RX4Y="
            alt="" id="img4"
          />
          <hr>
          <figcaption class="figure">
            <span class="place">place:sri lanka</span>
            <br />
            <span>trip duration:10days</span>
            <br />
            <span>price:&#8377;10000/-</span>
          </figcaption>
          <div class="but">
            <button class="button">Visit now</button>
          </div>
        </figure>
      </div>
      <div class="grid">
        <div class="img">
          <img
            src="https://media.istockphoto.com/id/1368909948/photo/canacona-goa-india-canoe-kayak-for-rent-parked-on-famous-palolem-beach-on-background-tall.webp?a=1&b=1&s=612x612&w=0&k=20&c=QfP4FFV-TrXw4q33JyMmJoyfBnBbJxc30EGoxlsVwbA="
            alt=""
            id="img1"
          />
          </div>
          <hr />
          <div id="one">
            <figcaption class="figure">
              <span class="place">place:Goa</span>
              <br />
              <span>trip duration:4 days</span>
              <br />
              <span>price: &#8377;30000/-</span>
            </figcaption>
            <div class="but">
              <button class="button">Visit now</button>
            </div>
          </div>
        </div>
      </div>
      <div class="grid">
        <div class="img">
          <img
            src="https://media.istockphoto.com/id/1364380431/photo/the-eiffel-tower-from-the-river-seine-in-paris.webp?a=1&b=1&s=612x612&w=0&k=20&c=qhX7OwzBwdiq1qtcD49k8DHECOs7tSb4CdyTJRADmNU="
            alt=""
            id="img1"
          />
          </div>
          <hr />
          <div id="one">
            <figcaption class="figure">
              <span class="place">place:paris</span>
              <br />
              <span>trip duration:10 days</span>
              <br />
              <span>price: &#8377;50000/-</span>
            </figcaption>
            <div class="but">
              <button class="button">Visit now</button>
            </div>
          </div>
        </div>
      </div>
      </section>
    </main>
  </body>
</html>
